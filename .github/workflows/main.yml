import tkinter as tk
from datetime import datetime
import pytz

# List of time zones to display
TIMEZONES = [
    ("UTC", "UTC"),
    ("US/Eastern", "EST"),
    ("Asia/Kolkata", "IST"),
    ("Europe/London", "BST"),
    ("Asia/Tokyo", "JST"),
]

def update_clock():
    for i, (tz_name, label) in enumerate(TIMEZONES):
        tz = pytz.timezone(tz_name)
        now = datetime.now(tz)
        time_str = now.strftime('%H:%M:%S')
        labels[i].config(text=f"{label}: {time_str}")
    root.after(1000, update_clock)

root = tk.Tk()
root.title("Multi Timezone Digital Clock")

labels = []
for tz_name, label in TIMEZONES:
    lbl = tk.Label(root, font=("Helvetica", 24))
    lbl.pack()
    labels.append(lbl)

update_clock()
root.mainloop()
